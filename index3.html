<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dispute Lens</title>
        <link rel="stylesheet" href="style3.css">
    </head>

    <body>

        <section id="top">
            
            <img src="Logo.jpg" alt="Company Logo" id="logo" width="40%">
            <nav>
                <ul>
                    <li><a href="#blog">Blog</a></li>
                    <li><a href="#Tell us your experience">Contact</a></li>           
                </ul>
        </section>

        <section id="part2">
            <video id="backgroundVideo" autoplay loop muted>
                <source src="heroVid.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <video id="foregroundVideo" autoplay loop muted>
                <source src="ScreenRecord.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </section>


        <section id="Features">
            <h2>Let us check your renovation so that you do not have to...</h2>
            <div class="feature-container">
                <div class="feature">
                    <h3>Be confident that you are not being over charged.</h3>
                    <img src="search.png" alt="Search logo" id="search-logo" width="50%">
                </div>
                <div class="feature">
                    <h3>Ensure that the project takes the right amount of time.</h3>
                    <img src="curve-down-arrow.png" alt="Arrow logo" id="arrow-logo" width="50%">
                </div>
                <div class="feature">
                    <h3>Laywer's contract review in the palm of your hands.</h3>
                    <img src="document-landscape-orientation.png" alt="Doc logo" id="doc-logo" width="50%">
                </div>
            </div>
        </section>
        

        <section id="footer">
            <div class="contact_container">
                
                    <h2>Join the waitlist to get early free access!</h2>
                    <form action="/submit_form" method="post">
                        <input type="text" name="name" placeholder="Your Name">
                        <input type="email" name="email" placeholder="Your Email">
                        <input type="submit" value="Submit">
                    </form>
                
            </div>
        </section>

        <section id="end">
            <div class="footer_container">
                <div class="column">
                    <img src="Logo.jpg" alt="Company Logo" width="70%">
                </div>
                <div class="column">
                    <img src="email.png" alt="Email Logo" width="15%">
                </div>
                <div class="column">
                    <img src="telephone-call.png" alt="Phone Logo" width="15%">
                </div>
                <div class="column">
                    <img src="linkedin.png" alt="LinkedIn Logo" width="15%">
                </div>
            </div>
        </section>
        

        <section id="backedBy">
            <p>Backed by:<img src="Hatchery.png" alt="Hatchery Logo" width="100"></p>
        </section>

    </body>

</html>
